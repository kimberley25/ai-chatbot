<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength Club - Virtual Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
</head>

<body>
    <div class="chat-container">
        <!-- Main chat area -->
        <main class="chat-main">
            <!-- Header -->
            <header class="chat-header">
                <div class="header-left">
                    <h1>Strength Club</h1>
                </div>
                <div class="header-right">
                    <div class="session-indicator" id="sessionIndicator">
                        <span class="session-status" id="sessionStatus">Active</span>
                    </div>
                    <button class="btn btn-secondary new-chat-btn" id="newChatBtn">
                        New Chat
                    </button>
                </div>
            </header>

            <!-- Messages area -->
            <div class="messages-container" id="messagesContainer">
                <div class="messages" id="messages">
                    <!-- Initial welcome message will be populated by JavaScript -->
                </div>
                <div class="suggestions">
                    <button class="suggestion-btn" onclick="usePrompt('What services do you offer?')">Our Services</button>
                    <button class="suggestion-btn" onclick="usePrompt('I want to get stronger')">Build Strength</button>
                    <button class="suggestion-btn" onclick="usePrompt('I want to compete')">Competition Preparation</button>
                    <button class="suggestion-btn" onclick="usePrompt('I need help with nutrition')">Nutrition Coaching</button>
                </div>
                <!-- Typing indicator - avatar populated by JavaScript -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="message bot-message">
                        <div class="message-avatar" id="typingAvatar"></div>
                        <div class="message-content">
                            <div class="typing-dots">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Discovery Chips -->
            <div class="discovery-container" id="discoveryContainer" style="display: none;">
                <div class="discovery-wrapper">
                    <label class="discovery-label" id="discoveryLabel"></label>
                    <div class="discovery-chips" id="discoveryChips">
                        <!-- Chips will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Input area -->
            <div class="input-container">
                <form id="chatForm" class="chat-form">
                    <div class="input-wrapper">
                        <textarea id="messageInput" class="message-input" placeholder="Type your message here..."
                            rows="1" maxlength="2000"></textarea>
                        <button type="submit" class="send-button" id="sendButton" aria-label="Send message">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Escalation Modal -->
    <div class="modal-overlay" id="escalationModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Connect with a Human Coach</h2>
                <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>We'd love to connect you with one of our coaches. Please share your contact information below.</p>

                <form id="escalationForm">
                    <div class="form-group">
                        <label for="escalationName">Name *</label>
                        <input type="text" id="escalationName" name="name" required placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="escalationPhone">Mobile Number *</label>
                        <input type="tel" id="escalationPhone" name="phone" required placeholder="Your mobile number">
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEscalation">Cancel</button>
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
